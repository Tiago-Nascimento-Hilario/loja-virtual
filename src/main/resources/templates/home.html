<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>home</title>
</head>
<body>
	<div class="container">
		<div class="card" th:each="pedido : ${pedidos}">
			<h6 class="card-header" th:text="${pedido.nomeProduto}">Nome do
				produto</h6>
	
			<div class="card-body">
				<div class="row">
				<div class="col-12 col-sm-8 mb-3">
					<p><span th:text="${pedido.}"></span></p>
					<textarea class="form-control" placeholder="descrição do produto"></textarea>
				</div>

				<div class="col-12 col-sm-4">
					<img  class="img-thumbnail" alt="" th:src="${pedido.imgDoProduto}">
				</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
